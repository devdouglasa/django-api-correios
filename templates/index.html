{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary">
    <div class="container d-flex flex-column align-items-center">
        <h1 class="d-flex justify-content-center mb-5 mt-5">API Correios</h1>
        <div class="container-form">
            <form action="{% url 'endereco' %}" method="post">
                {% csrf_token %}
                <div class="col container shadow p-3 mb-5  bg-body rounded-4" style="width: 400px; height: 200px;">
                    <label for="" class="form-label mt-2">Digite seu CEP:</label>
                    <input type="text" class="form-control" placeholder="Ex: 64005000" aria-label="CEP" name="cep" required>
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-primary mt-4" type="submit" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
