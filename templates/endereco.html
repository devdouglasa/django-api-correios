{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary">
    <div>
        <h1 class="d-flex justify-content-center mt-5">Dados do Endereço</h1>
        <div class="mt-5">
            <div class="col container align-items-center shadow p-3 mb-5  bg-body rounded-4" style="width: 400px; height: 100%;">
                <div class="container text-start row" style="width: 300px;">
                    <p><strong>CEP:  {{ endereco.cep }}</strong></p>
                    <p><strong>Endereço:  {{ endereco.address_name }}</strong></p>
                    <p><strong>Bairro:  {{ endereco.district }}</strong></p>
                    <p><strong>Cidade:  {{ endereco.city }}</strong></p>
                    <p><strong>Estado:  {{ endereco.state }}</strong></p>
                    <p><strong>DDD:  {{ endereco.ddd }}</strong></p>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="{% url 'index' %}" class="btn btn-primary">Voltar ao início</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
